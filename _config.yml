title: Tech Blog
description: AI & 개발 관련 번역 블로그
author: Bear
baseurl: "/blog-repo"
url: "https://bear2u.github.io"

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

permalink: /:title/

collections:
  posts:
    output: true

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

plugins:
  - jekyll-seo-tag

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor
  - claude-code-2.0-guide-korean.md
